<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css">
    <title>Exercício 3</title>
  </head>

  <script>
    function listarCarros() {
      fetch("https://demo9501132.mockable.io/ex3")
        .then((response) => response.json())
        .then((data) => criarListaCarros(data))
        .catch((error) => alert(error));
    }

    function criarListaCarros(data) {
      for (let i = 0; i < data.length; i++) {
        let item = `<option>${data[i].modelo}</option>`;
        document.getElementById("cars").innerHTML += item;
      }
    }
  </script>

  <body onload="listarCarros()">
    <div class="ex3">
      <h2>Exercício 3</h2>
      <h4>Selecione um carro <select name="cars" id="cars"></select></h4>
      
    </div>
  </body>
</html>
